<div *ngIf="user">
    <div
        class="flex flex-col w-64 h-screen px-4 py-8 overflow-y-auto bg-white border-r rtl:border-r-0 rtl:border-l">
        <a href="#" class="flex justify-center items-center">
            <img class="w-auto h-6 sm:h-7" src="https://tailwindui.com/img/logos/mark.svg?color=fuchsia&shade=600"
                alt="">
            <h1 class="ml-1 text-2xl text-fuchsia-600 font-bold">Memories</h1>
        </a>


        <div class="flex flex-col justify-between flex-1 mt-6">
            <nav>
                <a routerLink="/dashboard/list" routerLinkActive="text-gray-700 bg-gray-100 rounded-md "
                    class="flex items-center px-4 py-2 text-gray-600 transition-colors duration-300 transform rounded-md hover:text-gray-700"
                    href="#">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                        stroke="currentColor" class="size-6">
                        <path stroke-linecap="round" stroke-linejoin="round"
                            d="M8.25 6.75h12M8.25 12h12m-12 5.25h12M3.75 6.75h.007v.008H3.75V6.75Zm.375 0a.375.375 0 1 1-.75 0 .375.375 0 0 1 .75 0ZM3.75 12h.007v.008H3.75V12Zm.375 0a.375.375 0 1 1-.75 0 .375.375 0 0 1 .75 0Zm-.375 5.25h.007v.008H3.75v-.008Zm.375 0a.375.375 0 1 1-.75 0 .375.375 0 0 1 .75 0Z" />
                    </svg>
                    <span class="mx-4 font-medium">List</span>
                </a>

                <a routerLink="/dashboard/map" routerLinkActive="text-gray-700 bg-gray-100 rounded-md "
                    class="flex items-center px-4 py-2 mt-5 text-gray-600 transition-colors duration-300 transform rounded-md  hover:text-gray-700"
                    href="#">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                        stroke="currentColor" class="size-6">
                        <path stroke-linecap="round" stroke-linejoin="round"
                            d="M15 10.5a3 3 0 1 1-6 0 3 3 0 0 1 6 0Z" />
                        <path stroke-linecap="round" stroke-linejoin="round"
                            d="M19.5 10.5c0 7.142-7.5 11.25-7.5 11.25S4.5 17.642 4.5 10.5a7.5 7.5 0 1 1 15 0Z" />
                    </svg>
                    <span class="mx-4 font-medium">Map</span>
                </a>

                <a routerLink="/dashboard/add" routerLinkActive="text-gray-700 bg-gray-100 rounded-md "
                    class="flex items-center px-4 py-2 mt-5 text-gray-600 transition-colors duration-300 transform rounded-md  hover:text-gray-700"
                    href="#">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                        stroke="currentColor" class="size-6">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M12 4.5v15m7.5-7.5h-15" />
                    </svg>
                    <span class="mx-4 font-medium">Add</span>
                </a>



            </nav>

            <div href="#" class="flex flex-col -mx-2">
                <a (click)="signOut()"
                    class="flex items-center px-4 py-2 mt-5 text-fuchsia-600 transition-colors duration-300 transform rounded-md  hover:bg-fuchsia-100  hover:text-fuchsia-700 cursor-pointer">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                        class="stroke-fuchsia-600 size-6">
                        <path stroke-linecap="round" stroke-linejoin="round"
                            d="M15.75 9V5.25A2.25 2.25 0 0 0 13.5 3h-6a2.25 2.25 0 0 0-2.25 2.25v13.5A2.25 2.25 0 0 0 7.5 21h6a2.25 2.25 0 0 0 2.25-2.25V15M12 9l-3 3m0 0 3 3m-3-3h12.75" />
                    </svg>

                    <span class="mx-4 font-medium text-fuchsia-600">Logout</span>
                </a>
                <div *ngIf="user.user_metadata.first_name && user.user_metadata.last_name"
                    class="flex flex-row justify-center items-center mt-5">
                    <img class="object-cover mx-2 rounded-full h-9 w-9"
                        src="https://images.unsplash.com/photo-1531427186611-ecfd6d936c79?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=634&q=80"
                        alt="avatar" />
                    <span class="mx-2 font-medium text-gray-800 ">{{user.user_metadata.first_name}}
                        {{user.user_metadata.last_name}}</span>
                </div>

            </div>
        </div>
    </div>
</div>
