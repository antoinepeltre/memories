<div class="w-full">
    <label for="price" class="block text-sm font-medium leading-6 text-gray-900">{{label}}</label>
    <div class="relative mt-2 rounded-md shadow-sm w-full">
        <input type="text" name="price" id="price"
            class="block w-full py-1.5 text-gray-700 bg-white border border-gray-200 rounded-md  focus:border-blue-400 focus:ring-blue-300 focus:ring-opacity-40  focus:outline-none focus:ring"
            [ngClass]="{'rounded-t-lg': showSuggestions, 'rounded-lg': !showSuggestions}"
            placeholder="Type an address" 
            (input)="onInput($event)"
            [(ngModel)]="selectedLocationName">
    </div>
    <div class="relative rounded-b-lg border-gray-500 border w-full max-w-md" *ngIf="showSuggestions && suggestions.length > 0">
        <ul>
            <li *ngFor="let suggestion of suggestions" (click)="setSelectedSuggestion(suggestion)"
                class="p-2 text-sm text-gray-900 placeholder:text-gray-400 cursor-pointer hover:bg-fuchsia-100 hover:last:rounded-b-lg  hover:text-fuchsia-700">
                {{suggestion.full_address}}
            </li>
        </ul>
    </div>
</div>
